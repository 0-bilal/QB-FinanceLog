<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المالية الشخصية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap');
        
        /* ========== متغيرات التصميم الجديد ========== */
        :root {
            /* نظام الألوان الجديد - Midnight Aurora */
            --bg-primary: #0c0f1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-glass: rgba(31, 41, 55, 0.4);
            --bg-glass-light: rgba(55, 65, 81, 0.3);
            
            /* ألوان النيون والتوهج */
            --neon-blue: #00d4ff;
            --neon-purple: #b794f6;
            --neon-green: #48bb78;
            --neon-orange: #ed8936;
            --neon-pink: #f687b3;
            --neon-cyan: #4fd1c7;
            
            /* ألوان النص */
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --text-muted: #718096;
            --text-accent: var(--neon-blue);
            
            /* التدرجات الجديدة */
            --gradient-cosmic: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            --gradient-aurora: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-ocean: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
            --gradient-sunset: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-forest: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            --gradient-fire: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            
            /* الظلال والتوهج */
            --glow-blue: 0 0 40px rgba(0, 212, 255, 0.4);
            --glow-purple: 0 0 40px rgba(183, 148, 246, 0.4);
            --glow-green: 0 0 40px rgba(72, 187, 120, 0.4);
            --shadow-neumorphism: 9px 9px 16px rgba(0, 0, 0, 0.4), -9px -9px 16px rgba(31, 41, 55, 0.1);
            --shadow-inset: inset 6px 6px 12px rgba(0, 0, 0, 0.3), inset -6px -6px 12px rgba(31, 41, 55, 0.1);
            
            /* الأبعاد */
            --border-radius: 24px;
            --border-radius-sm: 16px;
            --border-radius-lg: 32px;
            
            /* الانتقالات */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========== إعادة تعيين الأساسيات ========== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            font-size: 16px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* خلفية متحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(183, 148, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(72, 187, 120, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.05); }
        }

        /* الحاوية الرئيسية */
        .login-container {
            width: 100%;
            max-width: 440px;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* بطاقة تسجيل الدخول */
        .login-card {
            background: var(--bg-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-neumorphism);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 4px;
            background: var(--gradient-cosmic);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent 0deg, var(--neon-blue) 60deg, transparent 120deg);
            opacity: 0.05;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* شعار ورأس الصفحة */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-cosmic);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            box-shadow: var(--glow-blue), var(--shadow-neumorphism);
            position: relative;
            overflow: hidden;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        .login-logo::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: logoShimmer 3s infinite;
        }

        @keyframes logoShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-cosmic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            text-shadow: var(--glow-blue);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        /* نموذج تسجيل الدخول */
        .login-form {
            display: grid;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* حقل إدخال الرقم */
        .pin-input-container {
            position: relative;
        }

        .pin-input {
            width: 100%;
            height: 60px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 16px 20px;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.5em;
            transition: var(--transition);
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow-inset);
            font-family: inherit;
        }

        .pin-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: var(--shadow-inset), 0 0 0 4px rgba(0, 212, 255, 0.2);
            background: rgba(31, 41, 55, 0.6);
            transform: translateY(-2px);
        }

        .pin-input:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .pin-input::placeholder {
            color: var(--text-muted);
            letter-spacing: 0.3em;
            font-weight: 400;
        }

        /* مؤشرات الخانات */
        .pin-indicators {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .pin-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            position: relative;
        }

        .pin-dot.active {
            background: var(--gradient-cosmic);
            box-shadow: var(--glow-blue);
            transform: scale(1.3);
        }

        .pin-dot.active::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: var(--neon-blue);
            opacity: 0.3;
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* زر تسجيل الدخول */
        .login-button {
            width: 100%;
            height: 56px;
            background: var(--gradient-cosmic);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-neumorphism), var(--glow-blue);
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: inherit;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-neumorphism), var(--glow-blue), 0 10px 40px rgba(0, 212, 255, 0.6);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* حالة التحميل */
        .login-button.loading {
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-button.loading span {
            opacity: 0;
        }

        /* رسائل الحالة */
        .status-message {
            padding: 16px 20px;
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        .status-message.success {
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.2) 0%, rgba(72, 187, 120, 0.1) 100%);
            color: var(--neon-green);
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* تذييل الصفحة */
        .login-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
        }

        .login-footer .version {
            margin-top: 8px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* لوحة المفاتيح الرقمية */
        .numeric-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition-slow);
        }

        .numeric-keypad.show {
            opacity: 1;
            transform: translateY(0);
        }

        .keypad-btn {
            width: 60px;
            height: 60px;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: var(--shadow-neumorphism);
            position: relative;
            overflow: hidden;
        }

        .keypad-btn:hover {
            background: rgba(31, 41, 55, 0.6);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-neumorphism), var(--glow-blue);
        }

        .keypad-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .keypad-btn.special {
            background: rgba(0, 212, 255, 0.15);
            color: var(--neon-blue);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .keypad-btn.special:hover {
            background: rgba(0, 212, 255, 0.25);
            box-shadow: var(--shadow-neumorphism), var(--glow-blue);
        }

        .keypad-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            transition: var(--transition);
            opacity: 0;
        }

        .keypad-btn:hover::before {
            opacity: 1;
            animation: shimmer 0.6s ease-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
        }

        /* جسيمات متحركة */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            box-shadow: var(--glow-blue);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg);
                opacity: 1;
            }
        }

        /* الاستجابة للشاشات الصغيرة */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 16px;
            }

            .login-title {
                font-size: 28px;
            }

            .login-logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .pin-input {
                height: 50px;
                font-size: 18px;
            }

            .login-button {
                height: 48px;
                font-size: 16px;
            }

            .keypad-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }

            .numeric-keypad {
                gap: 8px;
            }

            .pin-indicators {
                gap: 12px;
            }
        }

        /* تحسينات اللمس والتفاعل */
        .login-button,
        .keypad-btn,
        .pin-input {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .login-card {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .pin-input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* تقليل الحركات للمستخدمين الذين يفضلون ذلك */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body::before,
            .login-card::after,
            .login-logo::before {
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- جسيمات متحركة -->
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 85%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 30%; left: 75%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 15%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 45%; left: 90%; animation-delay: 3s;"></div>

    <!-- الحاوية الرئيسية -->
    <div class="login-container">
        <div class="login-card">
            
            <!-- رأس الصفحة -->
            <div class="login-header">
                <div class="login-logo">💰</div>
                <h1 class="login-title">مرحباً بك</h1>
                <p class="login-subtitle">أدخل رقمك السري للدخول</p>
            </div>

            <!-- نموذج تسجيل الدخول -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="pinInput">الرقم السري (6 أرقام)</label>
                    <div class="pin-input-container">
                        <input 
                            type="password" 
                            id="pinInput" 
                            class="pin-input" 
                            maxlength="6" 
                            placeholder="● ● ● ● ● ●"
                            autocomplete="off"
                            inputmode="numeric"
                        />
                    </div>
                    
                    <!-- مؤشرات الخانات -->
                    <div class="pin-indicators" id="pinIndicators">
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                        <div class="pin-dot"></div>
                    </div>
                </div>

                <!-- رسالة الحالة -->
                <div class="status-message" id="statusMessage"></div>

                <!-- زر تسجيل الدخول -->
                <button type="submit" class="login-button" id="loginButton">
                    <span>دخول</span>
                </button>

                <!-- لوحة المفاتيح الرقمية -->
                <div class="numeric-keypad" id="numericKeypad">
                    <button type="button" class="keypad-btn" data-number="1">1</button>
                    <button type="button" class="keypad-btn" data-number="2">2</button>
                    <button type="button" class="keypad-btn" data-number="3">3</button>
                    <button type="button" class="keypad-btn" data-number="4">4</button>
                    <button type="button" class="keypad-btn" data-number="5">5</button>
                    <button type="button" class="keypad-btn" data-number="6">6</button>
                    <button type="button" class="keypad-btn" data-number="7">7</button>
                    <button type="button" class="keypad-btn" data-number="8">8</button>
                    <button type="button" class="keypad-btn" data-number="9">9</button>
                    <button type="button" class="keypad-btn special" data-action="clear">✕</button>
                    <button type="button" class="keypad-btn" data-number="0">0</button>
                    <button type="button" class="keypad-btn special" data-action="backspace">⌫</button>
                </div>
            </form>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pinInput = document.getElementById('pinInput');
            const pinIndicators = document.getElementById('pinIndicators');
            const statusMessage = document.getElementById('statusMessage');
            const loginButton = document.getElementById('loginButton');
            const loginForm = document.getElementById('loginForm');
            const numericKeypad = document.getElementById('numericKeypad');
            const keypadButtons = document.querySelectorAll('.keypad-btn');

            // الرقم السري الصحيح (يمكن تغييره)
            const correctPin = '123456';

            // إظهار لوحة المفاتيح عند التركيز على الحقل
            pinInput.addEventListener('focus', function() {
                numericKeypad.classList.add('show');
            });

            // تحديث مؤشرات الخانات
            function updateIndicators() {
                const value = pinInput.value;
                const dots = pinIndicators.querySelectorAll('.pin-dot');
                
                dots.forEach((dot, index) => {
                    if (index < value.length) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            // التحكم في إدخال الأرقام فقط
            pinInput.addEventListener('input', function(e) {
                // إزالة أي شيء ليس رقماً
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // تحديث المؤشرات
                updateIndicators();
                
                // إخفاء رسالة الخطأ إذا كانت موجودة
                hideStatusMessage();
                
                // تفعيل زر الدخول إذا تم إدخال 6 أرقام
                if (this.value.length === 6) {
                    loginButton.disabled = false;
                    // إرسال تلقائي بعد ثانية واحدة
                    setTimeout(() => {
                        if (pinInput.value.length === 6) {
                            loginForm.dispatchEvent(new Event('submit'));
                        }
                    }, 1000);
                } else {
                    loginButton.disabled = true;
                }
            });

            // لوحة المفاتيح الرقمية
            keypadButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const number = this.dataset.number;
                    const action = this.dataset.action;
                    
                    if (number && pinInput.value.length < 6) {
                        pinInput.value += number;
                        pinInput.dispatchEvent(new Event('input'));
                    } else if (action === 'backspace') {
                        pinInput.value = pinInput.value.slice(0, -1);
                        pinInput.dispatchEvent(new Event('input'));
                    } else if (action === 'clear') {
                        pinInput.value = '';
                        pinInput.dispatchEvent(new Event('input'));
                    }
                    
                    // تأثير بصري للضغط
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // دعم لوحة المفاتيح
            pinInput.addEventListener('keydown', function(e) {
                // السماح بالمفاتيح المفيدة فقط
                const allowedKeys = ['Backspace', 'Delete', 'Tab', 'Enter', 'ArrowLeft', 'ArrowRight'];
                const isNumber = e.key >= '0' && e.key <= '9';
                
                if (!allowedKeys.includes(e.key) && !isNumber) {
                    e.preventDefault();
                }
                
                // إرسال عند الضغط على Enter
                if (e.key === 'Enter' && this.value.length === 6) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // عرض رسالة الحالة
            function showStatusMessage(message, type = 'error') {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type} show`;
            }

            // إخفاء رسالة الحالة
            function hideStatusMessage() {
                statusMessage.classList.remove('show');
            }

            // تسجيل الدخول
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const enteredPin = pinInput.value;
                
                if (enteredPin.length !== 6) {
                    showStatusMessage('يرجى إدخال 6 أرقام', 'error');
                    return;
                }
                
                // تفعيل حالة التحميل
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                
                // محاكاة التحقق من الخادم
                setTimeout(() => {
                    if (enteredPin === correctPin) {
                        showStatusMessage('تم تسجيل الدخول بنجاح!', 'success');
                        
                        // انتقال إلى الصفحة الرئيسية بعد ثانيتين
                        setTimeout(() => {
                            // يمكن استبدال هذا بالانتقال الفعلي
                            window.location.href = 'home.html';
                        }, 2000);
                        
                    } else {
                        showStatusMessage('الرقم السري غير صحيح. حاول مرة أخرى', 'error');
                        
                        // مسح الحقل بعد خطأ
                        setTimeout(() => {
                            pinInput.value = '';
                            updateIndicators();
                            loginButton.classList.remove('loading');
                            loginButton.disabled = true;
                        }, 1500);
                    }
                }, 1500);
            });

            // تأثيرات إضافية عند التحميل
            setTimeout(() => {
                pinInput.focus();
            }, 500);

            // منع إرسال النموذج الافتراضي
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
            });

            // إنشاء جسيمات إضافية ديناميكياً
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }

            // إنشاء جسيمات كل 3 ثوانٍ
            setInterval(createParticle, 3000);

            console.log('🔐 صفحة تسجيل الدخول جاهزة');
            console.log('💡 الرقم السري الافتراضي: 123456');
        });
    </script>
</body>
